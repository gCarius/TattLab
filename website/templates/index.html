<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      head {
        font-family: "Pirata One", serif;
      }
      .visualizer-text {
        font-family: "Pirata One", serif;
        font-size: 24px;  /* adjust size as needed */
        color: #555;      /* choose a sleek color, like a soft gray */
        opacity: 0.7;
        letter-spacing: 1px;
        margin-bottom: 0;
        margin-top: 80px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock%}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body class="bg-radial-gradient">
    <style>
      body {
        font-family: "Pirata One", serif;
      }
      .fs-custom {
        font-size: 70px;
      }
      .bg-radial-gradient {
        background: radial-gradient(circle, #909090, #ffffff);
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <div class="fixed-top title-container" style="top:20px; left:50px; pointer-events: none;">
      <div class="fs-custom" style="user-select: none;">TattLab</div>
      <div class="visualizer-text">
        1 - Upload your tattoo.<br>
        2 - Double-click to place it.<br>
        3 - Erase arm if needed.<br>
        4 - Download your arm!
      </div>
    
    </div>
    <div>{% block content %}{% endblock %}</div>
    <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; font-size: 16px; color: #555;">
      &copy; 2025 G. Carius, J. Pereira, J. Rea.
      <a href="https://github.com/gCarius/TattLab" style="color: inherit; text-decoration: none; display: inline-block; transition: transform 0.3s ease;"
        onmouseover="this.style.transform='scale(1.1)'" 
        onmouseout="this.style.transform='scale(1)'">
        <i class="bi bi-github" style="font-size: 16px; vertical-align: middle;"></i>
      </a>
    </footer>
  </body>
</html>
